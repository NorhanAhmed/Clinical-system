<div class="row no-gutters" [style.height.px]="myInnerHeight">
  <div class="col-md-6 d-sm-none d-md-block  justify-content-sm-between bg p-1">    
  </div>
  
  <div class="col-md-6 p-4">

     
      <form (ngSubmit)="onSignIn(userForm)" #userForm="ngForm" class="stylefont" autocomplete="off">
              <h2 class="mb-3 headercolor text-center">Sign in</h2>    
          <!-- email -->
          <div class="form-group row">
              <label for="email" class="text-color col-sm-2 col-form-label"><span class="redcolor">*</span>Email</label>
              <div class="col-sm-10">
                  <div class="md-form mt-0">
                      <input type="email" #email="ngModel" id="email" name="email" class="form-control col-sm-10" [(ngModel)]=userModel.email required
                      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [class.is-invalid]="email.invalid && email.touched">
                      <div *ngIf="email.errors && (email.invalid && email.touched)" >
                          <small class="text-danger normal-font " *ngIf="email.errors.required">Email is required</small>
                          <small class="text-danger normal-font " *ngIf="email.errors.pattern">Email is invalid</small>

                      </div>
                  </div>
              </div>
          </div>    
          <!-- password -->
         
          <div class="form-group row">
                  <label for="password" class="text-color col-sm-2"><span class="redcolor">*</span>Password</label>
                  <div class="col-sm-10">
                      <div class="md-form">
                          <input type="password" #password="ngModel" id="password" name="password"  class="form-control col-sm-10" [(ngModel)]=userModel.password required
                           minlength="6" [class.is-invalid]="password.invalid && password.touched" aria-describedby="passwordHelpInline" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]+$">
                          
                          <div *ngIf="password.errors && (password.invalid && password.touched)">
                              <div *ngIf="password.errors.required " class="normal-font  text-danger"> <small>Password is required</small></div>
                              <div *ngIf="password.errors.minlength" class="normal-font text-danger"><small>must be at least 6 characters</small></div>
                              <small class="text-danger normal-font" *ngIf="password.errors.pattern">Your password must contain at least one uppercase, one lowercase, and one number</small>

                          
                          </div>
                      </div>
                   </div>
          </div>
          <div class="forgotPassword pl-5 mb-3">
              <a routerLink="/forgot-password"><small>Forgot Password?</small></a>
          </div>
          <div class="text-center">    
          <button class="signupbtn btn btn-primary center-block mb-5 cursor" type="submit" [disabled]="userForm.form.invalid">sign in
              <div id="loading" class="lds-ring"><div></div><div></div><div></div><div></div></div>

          </button>
         
      </div>
          <!-- <button class=" btn btnSignUp mx-3 mb-2" type="submit" routerLink="/signup" >sign up</button> -->
          <!-- <h4 ngIf="flag">{{errorMsg}}</h4> -->
      <!-- social media -->
          
             <!-- <div class="text-center center mb-3 or "> 
                <span  class="stylefont orInner">OR sign in with</span>
              </div> -->

                <!-- <button  class="google btn style-btn btn-login" (click)="GoogleAuth()"><i class="fab fa-google-plus-g" style="color: white"></i>
                 Login with Google+
                </button>
                <button class="fb btn style-btn btn btn-login ml-5" (click)="FacebookAuth()">
                      <i class="fab fa-facebook-f "></i> Login with Facebook
                  </button> -->
                  <!-- <div class="text-center pb-5"> -->
                       <!-- <a (click)="GoogleAuth()" class="pr-3 "><i class="fab fa-google-plus google"></i></a> -->
                       <!-- <a (click)="FacebookAuth()" class="cursor"><i class="fab fa-facebook fb"></i></a>  -->
                  <!-- </div> -->
                
              <div class="redirectToLogin text-center ">
                  <small class="">Don't have an account?<a class="redirect" routerLink="/side/signup"> Sign Up</a></small>
              </div>
              
      </form>
  </div>
  </div>
  <style>
      /* //============loading================== */
      #loading{
      
      
        display: none;
        transition: all 0.5s ease-in-out
    }
    
    
    .lds-ring {
       
        display: inline-block;
        position: relative;
        width: 24px;
        height: 23px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 25px;
        height: 25px;
        margin: 6px;
        border: 6px solid #fff;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #fff transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .lds-ring:focus{
        visibility: visible
    
    } </style>
