<div class=" row">
    <div class="col-md-6" style="padding: 0px;">
       <div class="bg"></div>
    </div>
    
    <div class="col-md-6 padd0">
    <div class="col-sm-10 col-md-12 col-sm-offset-2  sign-up" >
        <h1 class="text-center header" >sign in</h1>
        <form (ngSubmit)="onSignIn(userForm)" #userForm="ngForm" class="stylefont">
            <!-- email -->
            <div class="form-group">
                <label for="email" class="text-color">email</label>
                <input type="email" #email="ngModel" id="email" name="email" class="form-control" [(ngModel)]=userModel.email required
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [class.is-invalid]="email.invalid && email.touched">
                <div *ngIf="email.errors && (email.invalid && email.touched)" >
                    <span class="text-danger normal-font" *ngIf="email.errors.required">email is required</span>
                    <span class="text-danger normal-font" *ngIf="email.errors.pattern">email is invalid</span>

                </div>
            </div>       
            <!-- password -->
            <div class="form-group">
                    <label for="password" class="text-color">password</label>
                    <input type="password" #password="ngModel" id="password" name="password"  class="form-control" [(ngModel)]=userModel.password required
                     maxlength="12" minlength="6" [class.is-invalid]="password.invalid && password.touched" >
                     <div *ngIf="password.errors && (password.invalid && password.touched)">
                        <div *ngIf="password.errors.required " class="normal-font"> Password is required</div>
                        <div *ngIf="password.errors.minlength" class="normal-font">Password must be at least 6 characters</div>
                        <div *ngIf="password.errors.maxlength" class="normal-font">Password must be  12 characters or less</div>
                     </div>
            </div>
            
            <button class="signupbtn btn btn-primary" type="submit" [disabled]="userForm.form.invalid">sign in</button>
            <!-- <button class=" btn btnSignUp mx-3 mb-2" type="submit" routerLink="/signup" >sign up</button> -->
            <!-- <h4 ngIf="flag">{{errorMsg}}</h4> -->
        <!-- social media -->
            
               <div class="text-center center mb-3 or"> 
                  <span  class="stylefont orInner">OR sign in with</span>
                </div>
          
              
            
                  
                  <button  class="google btn style-btn btn-login" (click)="GoogleAuth()"><i class="fab fa-google-plus-g"></i>
                   Login with Google+
                  </button>
                  <div class="forgotPassword">
                    <span routerLink="/forgot-password">Forgot Password?</span>
                  </div>
                <div class="redirectToLogin">
                    <span>Don't have an account?<span class="redirect" routerLink="/signup"> Sign Up</span></span>
                </div>
                 


        </form>
    </div>
    </div>



</div>
