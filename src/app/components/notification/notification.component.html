<ng-template #loaded>
  <div class="notification">
    <h3 class="text-center p-3 title-page">Your Notification</h3>
    <div class=" col-sm-7  mx-auto ">
      <div *ngIf="notidata !=null && notidata.length > 0 ;else nodata">
        <div *ngFor="let message of notidata | reverse">
          <div class="card">
            <div class="card-body">
              <p class="card-text"><span class="title">{{message.title }}</span></p>
              <p class="card-text"><span class="body">{{message.body }}</span></p>
            </div>
          </div>
        </div>
      </div>
      <ng-template #nodata>
        <h2 class=" text-center p-5 non">No notification found</h2>
      </ng-template>
    </div>
  </div>

</ng-template>
<div *ngIf="loading else loaded">
  <div class="lds-css ng-scope">
    <div style="width:100%;height:100%" class="lds-facebook">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <style type="text/css">
      @keyframes lds-facebook_1 {
        0% {
          top: 36px;
          height: 128px;
        }

        50% {
          top: 60px;
          height: 80px;
        }

        100% {
          top: 60px;
          height: 80px;
        }
      }

      @-webkit-keyframes lds-facebook_1 {
        0% {
          top: 36px;
          height: 128px;
        }

        50% {
          top: 60px;
          height: 80px;
        }

        100% {
          top: 60px;
          height: 80px;
        }
      }

      @keyframes lds-facebook_2 {
        0% {
          top: 41.99999999999999px;
          height: 116.00000000000001px;
        }

        50% {
          top: 60px;
          height: 80px;
        }

        100% {
          top: 60px;
          height: 80px;
        }
      }

      @-webkit-keyframes lds-facebook_2 {
        0% {
          top: 41.99999999999999px;
          height: 116.00000000000001px;
        }

        50% {
          top: 60px;
          height: 80px;
        }

        100% {
          top: 60px;
          height: 80px;
        }
      }

      @keyframes lds-facebook_3 {
        0% {
          top: 48px;
          height: 104px;
        }

        50% {
          top: 60px;
          height: 80px;
        }

        100% {
          top: 60px;
          height: 80px;
        }
      }

      @-webkit-keyframes lds-facebook_3 {
        0% {
          top: 48px;
          height: 104px;
        }

        50% {
          top: 60px;
          height: 80px;
        }

        100% {
          top: 60px;
          height: 80px;
        }
      }

      .lds-facebook {
        position: relative;
      }

      .lds-facebook div {
        position: absolute;
        width: 30px;
      }

      .lds-facebook div:nth-child(1) {
        left: 35px;
        background: #345288;
        -webkit-animation: lds-facebook_1 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation: lds-facebook_1 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        -webkit-animation-delay: -0.2s;
        animation-delay: -0.2s;
      }

      .lds-facebook div:nth-child(2) {
        left: 85px;
        background: #06aed5;
        -webkit-animation: lds-facebook_2 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation: lds-facebook_2 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        -webkit-animation-delay: -0.1s;
        animation-delay: -0.1s;
      }

      .lds-facebook div:nth-child(3) {
        left: 135px;
        background: #b8edea;
        -webkit-animation: lds-facebook_3 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation: lds-facebook_3 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      }

      .lds-facebook {
        width: 200px !important;
        height: 200px !important;
        -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
        transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
      }
    </style>
  </div>

</div>
