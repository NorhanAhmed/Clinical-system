<div class="displayTable">
  <div class="displayTableCell">
  <div class="authBlock">
  <h3>Reset Password</h3>
  <p class="text-center">Please enter your email address to request a password reset.</p>
  <div class="formGroup">
  <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required name="passwordResetEmail">
  </div>
  <!-- Calling ForgotPassword from AuthService Api -->
  <div class="formGroup">
  <input type="submit" class="btn btnPrimary"  (click)="ForgotPassword(passwordResetEmail)">
  </div>
  </div>
  <div class="redirectToLogin">
  <span>Go back to ? <span class="redirect" routerLink="/signin">Log In</span></span>
  </div>
  </div>
  </div>
