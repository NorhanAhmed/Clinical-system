<div class="displayTable row no-gutters p-3">
  <div class="displayTableCell  h-100 forgetDesign justify-content-center align-items-center p-5">
  <div class="authBlock">
  <h3 class="header">Reset Password</h3>
  <p class="text-center">Please enter your email address to request a password reset.</p>
  <div class="form-group">
  <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required name="passwordResetEmail">
  </div>
  <!-- Calling ForgotPassword from AuthService Api -->
  <div class="formGroup">
  <input type="submit" class="btn btnPrimary"  (click)="ForgotPassword(passwordResetEmail)">
  </div>
  </div>
  <div class="redirectToLogin">
  <small>Go back to ? <a class="redirect" routerLink="/side/signin">Log In</a></small>
  </div>
  </div>
  </div>
