<div class="page">







  <div class="conatiner">
    <div class="row">
      <h2  class="choose mb-3 mt-0 col-sm-12 col-md-7 offset-md-5">Choose your doctor</h2>
    </div>
  </div>
  <section id="search">
    <!-- Search form -->
    <div class="container">
      <div class="row">

        <div class=" doclist md-form active-pink active-pink-2 mb-3 mt-0 col-sm-12 col-md-7 offset-md-3">


          <input [(ngModel)]="searchText" class="form-control " [(ngModel)]="searchText" type="text"
            placeholder="Search" (keyup)="filterdoctor()">
 
            <button type="submit" id="search"><i class="fa fa-search"></i></button>
            <div id="wrong">
                <img src="../../../assets/img/not-found.svg">
                <p>' No Results Found '</p>
              </div>


<!-- animation loading -->
              <div *ngIf="loading else loaded" id="untilresponse">
                  <div class="lds-css ng-scope">
                      <div style="width:100%;height:100%" class="lds-facebook">
                      <div></div><div></div><div></div></div><style type="text/css">@keyframes lds-facebook_1 {
                      0% {
                        top: 36px;
                        height: 128px;
                      }
                      50% {
                        top: 60px;
                        height: 80px;
                      }
                      100% {
                        top: 60px;
                        height: 80px;
                      }
                    }
                    @-webkit-keyframes lds-facebook_1 {
                      0% {
                        top: 36px;
                        height: 128px;
                      }
                      50% {
                        top: 60px;
                        height: 80px;
                      }
                      100% {
                        top: 60px;
                        height: 80px;
                      }
                    }
                    @keyframes lds-facebook_2 {
                      0% {
                        top: 41.99999999999999px;
                        height: 116.00000000000001px;
                      }
                      50% {
                        top: 60px;
                        height: 80px;
                      }
                      100% {
                        top: 60px;
                        height: 80px;
                      }
                    }
                    @-webkit-keyframes lds-facebook_2 {
                      0% {
                        top: 41.99999999999999px;
                        height: 116.00000000000001px;
                      }
                      50% {
                        top: 60px;
                        height: 80px;
                      }
                      100% {
                        top: 60px;
                        height: 80px;
                      }
                    }
                    @keyframes lds-facebook_3 {
                      0% {
                        top: 48px;
                        height: 104px;
                      }
                      50% {
                        top: 60px;
                        height: 80px;
                      }
                      100% {
                        top: 60px;
                        height: 80px;
                      }
                    }
                    @-webkit-keyframes lds-facebook_3 {
                      0% {
                        top: 48px;
                        height: 104px;
                      }
                      50% {
                        top: 60px;
                        height: 80px;
                      }
                      100% {
                        top: 60px;
                        height: 80px;
                      }
                    }
                    .lds-facebook {
                      position: relative;
                    }
                    .lds-facebook div {
                      position: absolute;
                      width: 30px;
                    }
                    .lds-facebook div:nth-child(1) {
                      left: 35px;
                      background: #345288;
                      -webkit-animation: lds-facebook_1 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
                      animation: lds-facebook_1 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
                      -webkit-animation-delay: -0.2s;
                      animation-delay: -0.2s;
                    }
                    .lds-facebook div:nth-child(2) {
                      left: 85px;
                      background: #06aed5;
                      -webkit-animation: lds-facebook_2 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
                      animation: lds-facebook_2 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
                      -webkit-animation-delay: -0.1s;
                      animation-delay: -0.1s;
                    }
                    .lds-facebook div:nth-child(3) {
                      left: 135px;
                      background: #b8edea;
                      -webkit-animation: lds-facebook_3 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
                      animation: lds-facebook_3 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
                    }
                    .lds-facebook {
                      width: 200px !important;
                      height: 200px !important;
                      -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
                      transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
                    }
                    </style></div>
              </div>
              
              <ng-template #loaded>
             
<!-- ================================== -->
<!--===================================== doctorlist ===================================-->
                  <ul>


  


         
                      <li *ngFor="let doctor of doctors | filter : searchText; let i = index">
                          <div *ngIf="!doctor ;else found">No Results</div>
          
          
                        <!-- cards of doctors -->
                        <ng-template #found>
                        <section class="doctors">
                          <div class="container">
                            <div class="row">
          
                              <div class="doctor  col-sm-12" >
                   
          
                     
                    <div class=" item_doctor">
          
                                <div class="img" *ngIf="doctor.src!=''; else noimg">
                                  <img class="img-fluid rounded  " src={{doctor.src}}>
          
                                </div>
<ng-template #noimg>

<div class="img" >

<img   class="img-fluid rounded  " style="border:2px solid white;border-radius: 50%"
 src="../../../assets/img/nn.png">
</div>




</ng-template>






                                <div  class="item_doctor_txt " style="padding-top: 13px;">
                                  <h5 class="card-title">{{doctor.name}}</h5>
                                  <!-- stars rate -->
                                  <section class="docrate">
                                  <div id="rating" *ngFor="let start of   doctor.fullrate[i]">
          
                                    <div class="star"></div>
                                  </div>
                                  <div id="rating" *ngFor="let start of  doctor.opsrat[i]">
          
                                    <div class="stremp"></div>
          
          
                                  </div>
                                </section>
                                  <!-- ========== -->
                                  <p class="card-text"><i class="fas fa-stethoscope"></i>{{doctor.title}}</p>
                                  <p class="card-text"> <i class="fas fa-school"></i>{{doctor.rank}}</p>
          
                                </div>
                                <button  class="btn book"   (click)="selectdoctor(doctor)">Select date 
                                  <i class="far fa-calendar-alt"></i></button>
          
                              </div>
                            </div>
          
          
          
          
          
          
                          </div>
                 
          </div>
          
          
          
                </section>
           
          
          
          
          
              </ng-template>
            </li>
            </ul>




              </ng-template>







</div>



</div>
</div>

</section>


</div>
