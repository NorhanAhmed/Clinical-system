<section class="calendar">
  <div class="container">
    <div class="row">
      <div id="placeholder"  class="col-md-12 col-lg-5 col-sm-12">
        <!-- <div class="container"> -->
          <div class="row">
            <!-- col-lg-5 col-sm-12 col-md-12 -->

            <div  class="calendarview ">



              <div class="nav">
                <div class="container">
                  <div class="row">
                    <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/side/patient">Doctors</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Calender</li>
                      </ol>
                    </nav>
                  </div>
                </div>
              </div>
              <div class="detail">


                <!-- loading -->


                <div style="text-align: center;" #noselect *ngIf="loading else loaded">
                  <!-- if no doctor selected    -->
                  <div id="emptydoc" *ngIf="!doctorselected; else spinner">


                    <i style="    text-align: center;
                  color: #a9a2a2;
                  font-size: 9rem;
                  padding-top: 10%;
                  margin-bottom: 35px;
              " class="fas fa-calendar-times"></i>



                    <p style="    color: #a9a2a2;
    
    font-size: 2rem;
    font-weight: bold;
    ">No calender respond !</p>
                  </div>
                  <!-- ========loading=============== -->
                  <ng-template #spinner>
                    <div class="lds-css ng-scope" style="display: table;
                    margin:0 auto;">
                      <div style="width:100%;height:100%" class="lds-facebook">
                        <div></div>
                        <div></div>
                        <div></div>
                      </div>
                      <style type="text/css">
                        @keyframes lds-facebook_1 {
                          0% {
                            top: 36px;
                            height: 128px;
                          }

                          50% {
                            top: 60px;
                            height: 80px;
                          }

                          100% {
                            top: 60px;
                            height: 80px;
                          }
                        }

                        @-webkit-keyframes lds-facebook_1 {
                          0% {
                            top: 36px;
                            height: 128px;
                          }

                          50% {
                            top: 60px;
                            height: 80px;
                          }

                          100% {
                            top: 60px;
                            height: 80px;
                          }
                        }

                        @keyframes lds-facebook_2 {
                          0% {
                            top: 41.99999999999999px;
                            height: 116.00000000000001px;
                          }

                          50% {
                            top: 60px;
                            height: 80px;
                          }

                          100% {
                            top: 60px;
                            height: 80px;
                          }
                        }

                        @-webkit-keyframes lds-facebook_2 {
                          0% {
                            top: 41.99999999999999px;
                            height: 116.00000000000001px;
                          }

                          50% {
                            top: 60px;
                            height: 80px;
                          }

                          100% {
                            top: 60px;
                            height: 80px;
                          }
                        }

                        @keyframes lds-facebook_3 {
                          0% {
                            top: 48px;
                            height: 104px;
                          }

                          50% {
                            top: 60px;
                            height: 80px;
                          }

                          100% {
                            top: 60px;
                            height: 80px;
                          }
                        }

                        @-webkit-keyframes lds-facebook_3 {
                          0% {
                            top: 48px;
                            height: 104px;
                          }

                          50% {
                            top: 60px;
                            height: 80px;
                          }

                          100% {
                            top: 60px;
                            height: 80px;
                          }
                        }

                        .lds-facebook {
                          position: relative;
                        }

                        .lds-facebook div {
                          position: absolute;
                          width: 30px;
                        }

                        .lds-facebook div:nth-child(1) {
                          left: 35px;
                          background: #345288;
                          -webkit-animation: lds-facebook_1 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
                          animation: lds-facebook_1 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
                          -webkit-animation-delay: -0.2s;
                          animation-delay: -0.2s;
                        }

                        .lds-facebook div:nth-child(2) {
                          left: 85px;
                          background: #06aed5;
                          -webkit-animation: lds-facebook_2 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
                          animation: lds-facebook_2 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
                          -webkit-animation-delay: -0.1s;
                          animation-delay: -0.1s;
                        }

                        .lds-facebook div:nth-child(3) {
                          left: 135px;
                          background: #b8edea;
                          -webkit-animation: lds-facebook_3 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
                          animation: lds-facebook_3 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
                        }

                        .lds-facebook {
                          width: 200px !important;
                          height: 200px !important;
                          -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
                          transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
                        }
                      </style>
                    </div>
<p style="color: #a5a3a3;
font-size: 1.3rem;
font-weight: bold;

margin: 0 auto;
display: table;">Your available times will appear here !</p>
                  </ng-template>

                </div>





              </div>


              <ng-template #loaded>


                <ngb-datepicker #dp [markDisabled]="isDisabled" [(ngModel)]="model" (select)="dateselect($event)"
                  (navigate)="date = $event.next"></ngb-datepicker>
              </ng-template>



            </div>
          </div>



<!-- 
        </div> -->
      </div>




      <app-calendardetail [doctorAppointments]="selectedAppointments" [doctor]="doctorselected"
        class="offset-lg-1 offset-md-0 offset-sm-0 col-md-9 col-lg-6  col-sm-12 w-md-100 w-s-100"></app-calendardetail>

    </div>




</div>



</section>
